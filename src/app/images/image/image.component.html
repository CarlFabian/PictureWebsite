

<div class="card" style="width:25rem">
  <div class="card-body">
    <form class="wrapper mat-elevation-z12" [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div>
          <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
        </div>
        <label>Select file to upload</label>
        <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.</div>

      <mat-form-field class="top-fields" appearance="fill">
        <mat-label>Kategori</mat-label>
        <mat-select matNativeControl name="category" formControlName="category">
          <mat-option value="Sport">Sport</mat-option>
          <mat-option value="Politics">Politik</mat-option>
          <mat-option value="Entertainment">NÃ¶je</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="top-fields" appearance="fill">
        <mat-label>Titel</mat-label>
        <input matInput placeholder="Titel" formControlName="title">
      </mat-form-field>

      <button mat-raised-button type="submit">Ladda upp</button>
    </form>
  </div>
</div>
