<div class="card wrapper" style="width:25rem">
  <div class="card-body">
       <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
         <div class="form-group">
           <div>
             <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
           </div>
           <label>Select file to upload</label>
           <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
           <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.</div>
         </div>
         <div class="form-group">
           <input class="form-control" formControlName="title" placeholder="Title">
           <div class="text-danger ng-animate-disabled" *ngIf="isSubmitted && formControls.title.errors?.required">This field is required.</div>
         </div>
         <div class="form-group">
           <select class="form-control " formControlName="category">
             <option value="Politics">Politik</option>
             <option value="Entertainment">NÃ¶je</option>
             <option value="Sport">Sport</option>
           </select>
         </div>
         <div class="form-group">
           <button type="submit" class="btn btn-success float-right mat-raised-button">Submit</button>
         </div>
       </form>
</div>
</div>
